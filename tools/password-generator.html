<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Mot de Passe S√©curis√© - MultiTools</title>
    <meta name="description"
        content="Cr√©ez des mots de passe forts et al√©atoires pour s√©curiser vos comptes. Gratuit et local (rien n'est envoy√© sur nos serveurs).">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .password-display {
            background: var(--bg-body);
            padding: 24px;
            border-radius: var(--radius-md);
            font-family: monospace;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--border);
            margin: 20px 0;
            word-break: break-all;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container nav-flex">
            <a href="../index.html" class="logo"><span>‚ö°</span> MultiTools</a>
            <nav><a href="../index.html" class="btn-primary"
                    style="background: transparent; color: var(--text-main); border: 1px solid var(--border);">‚Üê
                    Retour</a></nav>
        </div>
    </header>

    <main class="container">
        <section class="calculator-layout">
            <div>
                <h1>G√©n√©rateur de Mots de Passe</h1>
                <div class="calc-panel">

                    <div class="password-display" id="result-display">...</div>
                    <button onclick="generate()" class="btn-primary" style="width: 100%; margin-bottom: 24px;">üîÑ
                        G√©n√©rer un nouveau</button>

                    <div class="options-grid">
                        <label><input type="checkbox" id="chk-upper" checked> Majuscules (A-Z)</label>
                        <label><input type="checkbox" id="chk-lower" checked> Minuscules (a-z)</label>
                        <label><input type="checkbox" id="chk-num" checked> Chiffres (0-9)</label>
                        <label><input type="checkbox" id="chk-sym" checked> Symboles (!@#)</label>
                    </div>

                    <div class="input-group">
                        <label>Longueur : <span id="len-val">16</span> caract√®res</label>
                        <input type="range" id="len-slider" min="6" max="64" value="16" style="width: 100%;">
                    </div>
                </div>
            </div>
            <aside>
                <div class="sidebar-ad">Pub Carr√©e</div>
            </aside>
        </section>
    </main>

    <script>
        const display = document.getElementById('result-display');
        const slider = document.getElementById('len-slider');
        const lenVal = document.getElementById('len-val');

        const chars = {
            upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lower: 'abcdefghijklmnopqrstuvwxyz',
            num: '0123456789',
            sym: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        function generate() {
            let length = slider.value;
            lenVal.textContent = length;

            let charset = '';
            if (document.getElementById('chk-upper').checked) charset += chars.upper;
            if (document.getElementById('chk-lower').checked) charset += chars.lower;
            if (document.getElementById('chk-num').checked) charset += chars.num;
            if (document.getElementById('chk-sym').checked) charset += chars.sym;

            if (charset === '') {
                display.textContent = "S√©lectionnez une option";
                return;
            }

            let ret = '';
            for (let i = 0; i < length; i++) {
                ret += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            display.textContent = ret;
        }

        slider.addEventListener('input', generate);
        document.querySelectorAll('input[type=checkbox]').forEach(el => el.addEventListener('change', generate));

        // Init
        generate();
    </script>
</body>

</html>
